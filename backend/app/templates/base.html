<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Enclava{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/tailwind.css') }}">

  <!-- HTMX -->
  <script src="{{ url_for('static', path='js/htmx.min.js') }}" defer></script>

  <!-- Alpine.js -->
  <script src="{{ url_for('static', path='js/alpine.min.js') }}" defer></script>

  <!-- App JS -->
  <script src="{{ url_for('static', path='js/app.js') }}" defer></script>

  {% block head %}{% endblock %}
</head>
<body class="h-full bg-background text-foreground" x-data="{ sidebarOpen: false }">
  {% if user %}
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-card/80 backdrop-blur-lg border-b border-border">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo and main nav -->
        <div class="flex items-center">
          <!-- Mobile menu button -->
          <button
            @click="sidebarOpen = !sidebarOpen"
            class="lg:hidden inline-flex items-center justify-center p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-muted focus:outline-none"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path x-show="!sidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              <path x-show="sidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>

          <!-- Logo -->
          <a href="/dashboard" class="ml-4 lg:ml-0 flex items-center">
            <span class="text-xl font-display font-bold gradient-text">Enclava</span>
          </a>

          <!-- Desktop nav links -->
          <div class="hidden lg:flex lg:items-center lg:ml-10 lg:space-x-4">
            <a href="/dashboard" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/dashboard' %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
              Dashboard
            </a>
            <a href="/extract" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path.startswith('/extract') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
              Extract
            </a>
            <a href="/api-keys" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path.startswith('/api-keys') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
              API Keys
            </a>
            <a href="/budgets" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path.startswith('/budgets') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
              Budgets
            </a>
            <a href="/analytics" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path.startswith('/analytics') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
              Analytics
            </a>
          </div>
        </div>

        <!-- Right side -->
        <div class="flex items-center space-x-4">
          <!-- Theme toggle -->
          <button
            onclick="toggleTheme()"
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-muted"
            title="Toggle theme"
          >
            <svg class="h-5 w-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg class="h-5 w-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>

          <!-- User menu -->
          <div class="flex items-center">
            <a href="/settings" class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-muted" title="Settings">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </a>
            <form action="/logout" method="POST" class="inline">
              <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
              <button type="submit" class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-muted" title="Logout">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile nav menu -->
    <div x-show="sidebarOpen" x-cloak @click.away="sidebarOpen = false" class="lg:hidden border-t border-border">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="/dashboard" class="block px-3 py-2 rounded-md text-base font-medium {% if request.url.path == '/dashboard' %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
          Dashboard
        </a>
        <a href="/extract" class="block px-3 py-2 rounded-md text-base font-medium {% if request.url.path.startswith('/extract') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
          Extract
        </a>
        <a href="/api-keys" class="block px-3 py-2 rounded-md text-base font-medium {% if request.url.path.startswith('/api-keys') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
          API Keys
        </a>
        <a href="/budgets" class="block px-3 py-2 rounded-md text-base font-medium {% if request.url.path.startswith('/budgets') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
          Budgets
        </a>
        <a href="/analytics" class="block px-3 py-2 rounded-md text-base font-medium {% if request.url.path.startswith('/analytics') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
          Analytics
        </a>
        <a href="/settings" class="block px-3 py-2 rounded-md text-base font-medium {% if request.url.path.startswith('/settings') %}text-foreground bg-muted{% else %}text-muted-foreground hover:text-foreground hover:bg-muted{% endif %}">
          Settings
        </a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="pt-16 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>
  {% else %}
  <!-- Non-authenticated layout -->
  <main class="min-h-screen flex items-center justify-center">
    {% block auth_content %}{% endblock %}
  </main>
  {% endif %}

  <!-- Toast container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  {% block scripts %}{% endblock %}
</body>
</html>
